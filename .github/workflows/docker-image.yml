name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Convert repository name to lowercase
        id: repo-lowercase
        run: echo "repo=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Build and push extractor image
        uses: docker/build-push-action@v5
        with:
          context: ./extractor
          file: ./extractor/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo-lowercase.outputs.repo }}/extractor:latest
            ghcr.io/${{ steps.repo-lowercase.outputs.repo }}/extractor:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push translator image
        uses: docker/build-push-action@v5
        with:
          context: ./translator
          file: ./translator/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo-lowercase.outputs.repo }}/translator:latest
            ghcr.io/${{ steps.repo-lowercase.outputs.repo }}/translator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
