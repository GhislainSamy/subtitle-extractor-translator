name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push extractor image
        uses: docker/build-push-action@v5
        with:
          context: ./extractor
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/extractor:latest
            ghcr.io/${{ github.repository }}/extractor:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push translator image
        uses: docker/build-push-action@v5
        with:
          context: ./translator
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/translator:latest
            ghcr.io/${{ github.repository }}/translator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
